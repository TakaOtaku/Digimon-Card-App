<div class="surface-ground flex max-h-12 p-0">
	<a href="https://digimoncard.app">
		<img alt="Logo" class="ml-5 mt-2 max-h-6 cursor-pointer md:max-h-8" src="../../../assets/images/img_logo.png" />
	</a>

	<div class="ml-auto flex flex-row">
    <digimon-filter-button class="md:hidden"></digimon-filter-button>

		<button
			(click)="changeSite(SITES.DeckBuilder)"
			class="hidden lg:block min-w-auto primary-background ml-2 mt-2 h-8 w-32 rounded p-2 text-xs font-semibold text-white"
		>
			Home
		</button>
		<button
			(click)="changeSite(SITES.Decks)"
			class="hidden lg:block min-w-auto primary-background ml-2 mt-2 h-8 w-32 rounded p-2 text-xs font-semibold text-white"
		>
			My Decks
		</button>
		<button
			(click)="changeSite(SITES.CommunityDecks)"
			class="hidden lg:block min-w-auto primary-background ml-2 mt-2 h-8 w-32 rounded p-2 text-xs font-semibold text-white"
		>
			Community Decks
		</button>
	</div>

	<digimon-menu class="ml-auto mt-2 lg:ml-0"></digimon-menu>
</div>
