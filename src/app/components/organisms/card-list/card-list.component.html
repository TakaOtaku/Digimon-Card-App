<div class="flex flex-wrap justify-center overflow-hidden">
  <h1
    *ngIf="cardsToShow.length === 0"
    class="primary-color text-bold my-10 text-5xl"
  >
    No cards found!
  </h1>

  <div class="w-full flex flex-row flex-wrap">
    <digimon-full-card
      *ngFor="let card of cardsToShow"
      class="scale-95 transition flex-[1 1 25%] max-w-[25%]"
      [card]="card"
      [collectionMode]="collectionMode"
      [count]="getCount(card.id)"
      [deckView]="true"
      [deckBuilder]="true"
    >
    </digimon-full-card>
  </div>

  <button
    *ngIf="moreCardsThere()"
    (click)="showMore()"
    class="min-w-auto primary-background mx-2 mt-2 h-8 w-full rounded p-2 text-xs font-semibold text-white"
  >
    Show more...
  </button>
</div>
