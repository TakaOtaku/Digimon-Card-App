<div class="surface-ground flex h-[50px] py-1">
  <div class="inline-flex w-full justify-center">
    <span class="p-input-icon-left" [ngStyle]="{ display: 'inline-flex' }">
      <i class="pi pi-search"></i>
      <input
        type="text"
        pInputText
        [formControl]="searchFilter"
        placeholder="Search"
        class="w-full"
      />
    </span>

    <button
      (click)="this.display = true"
      pButton
      type="button"
      icon="pi pi-filter-fill"
      label="Filter"
    ></button>

    <div class="m-auto mx-2 flex flex-row justify-center">
      <span class="text-xs font-bold text-white">Collection Mode:</span>
      <input
        type="checkbox"
        class="my-auto ml-1 h-5 w-5"
        [formControl]="collectionMode"
      />
    </div>
  </div>
</div>

<p-dialog
  header="Filter and Sort"
  [(visible)]="display"
  styleClass="w-[100vw] h-[100vh] surface-ground"
  [baseZIndex]="10000"
>
  <digimon-filter-side-box [showColors]="compact"></digimon-filter-side-box>
</p-dialog>
