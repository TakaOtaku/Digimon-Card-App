<div class="flex flex-row h-1/2 text-white border-2 border-slate-500">
  <div class="w-1/3 flex flex-col">
    <div class="h-2/3">
      <div
        class="min-w-auto primary-background mx-2 h-full w-full rounded-full text-xs font-semibold text-white"
      >
        <i *ngIf="!user" class="pi pi-user"></i>
        <img
          *ngIf="user"
          alt="{{ user.displayName }}"
          src="{{ user.photoURL }}"
        />
      </div>
    </div>
    <div class="h-1/3 text-center vertical-align">
      {{ user?.displayName ?? 'User' }}
    </div>
  </div>
  <div class="w-1/3 flex flex-row">
    <div class="w-1/2 h-1/2">
      BT Circle
    </div>
    <div class="w-1/2 h-1/2">
      EX Circle
    </div>
    <div class="w-1/2 h-1/2">
      ST Circle
    </div>
    <div class="w-1/2 h-1/2">
      P Circle
    </div>
  </div>
</div>
