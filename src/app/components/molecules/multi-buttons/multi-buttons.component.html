<div class="mb-3 mx-5 max-w-[250px]">
  <h1 class="mb-2 text-center text-xs font-bold text-white">{{title}}:</h1>
  <div class="flex flex-row flex-wrap flex-[0_0_33.33%] w-full justify-center my-2">
    <button (click)="clickEvent.emit(button.value)"
            *ngFor="let button of buttonArray"
            [ngClass]="{
            'primary-background': filterFormControl.value.includes(button.value)
            }"
            class="min-w-auto h-8 w-20 rounded-l-sm border border-slate-100 p-1 text-xs font-semibold text-white"
    >
      {{button.name}}
    </button>
  </div>
</div>
