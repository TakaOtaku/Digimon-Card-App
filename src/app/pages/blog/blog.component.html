<div *ngIf="!edit" class="w-full">
  <div class="mx-auto h-[calc(100vh-150px)] max-w-7xl">
    <div class="relative">
      <h1 class="mb-2 w-full text-center text-3xl font-extrabold text-white">
        {{ title }}
      </h1>
      <button
        class="p-button-outlined p-button-rounded absolute left-[5px] top-[20px]"
        icon="pi pi-arrow-left"
        pButton
        pRipple
        type="button"
        (click)="router.navigateByUrl('')"
      ></button>
      <button
        *ngIf="showEdit(blog)"
        class="p-button-outlined p-button-rounded absolute right-[5px] top-[20px]"
        icon="pi pi-pencil"
        pButton
        pRipple
        type="button"
        (click)="edit = true"
      ></button>
    </div>
    <div class="flex flex-row">
      <span class="mb-2 w-full text-center font-bold text-white"
        >{{ author }} / {{ date | date: "dd.MM.yyyy" }}</span
      >
    </div>

    <quill-view
      class="text-white"
      [content]="content"
      [preserveWhitespace]="true"
      format="object"
    ></quill-view>

    <div class="h-24 w-full lg:hidden"></div>
  </div>
</div>

<div *ngIf="edit" class="mx-auto h-[calc(100vh-200px)] max-w-7xl">
  <div class="flex-rowm t-5 flex">
    <button
      class="p-button-outlined p-button-rounded mr-2"
      icon="pi pi-arrow-left"
      pButton
      pRipple
      type="button"
      (click)="router.navigateByUrl('')"
    ></button>
    <span class="w-full">
      <input
        [(ngModel)]="title"
        placeholder="Title:"
        class="mb-3 h-8 w-full text-sm"
        pInputText
        type="text"
      />
    </span>
    <button
      *ngIf="showEdit(blog)"
      class="p-button-outlined p-button-rounded ml-2"
      icon="pi pi-pencil"
      pButton
      pRipple
      type="button"
      (click)="edit = false"
    ></button>
  </div>

  <quill-editor [(ngModel)]="content" format="object"> </quill-editor>
  <button
    class="p-button mt-3"
    icon="pi pi-save"
    pButton
    pRipple
    type="button"
    label="Save"
    (click)="save()"
  ></button>
</div>
