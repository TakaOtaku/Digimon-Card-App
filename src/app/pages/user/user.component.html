<div
  class="flex flex-col lg:h-[calc(100vh-50px)] lg:w-screen lg:flex-row lg:overflow-hidden"
>
  <div *ngIf="showUserStats" class="hidden h-full lg:block lg:w-2/5">
    <digimon-user-stats
      [collection]="collection"
      [save]="save"
    ></digimon-user-stats>
    <digimon-collection
      [allCards]="allCards"
      [collection]="collection"
    ></digimon-collection>
  </div>
  <div
    [ngClass]="{ 'lg:w-3/5': showUserStats, 'w-full': !showUserStats }"
    class="h-full lg:max-h-[calc(100vh-58px)]"
  >
    <digimon-decks [decks]="decks"></digimon-decks>
  </div>
</div>
